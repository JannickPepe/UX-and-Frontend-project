
<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-text-center">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Use the picker function to select 1 or more dates</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto">
        <div class="ion-padding">
          <ion-calendar [(ngModel)]="dateMulti"
            [options]="optionsMulti"
            [type]="type"
            [format]="'YYYY-MM-DD'">
          </ion-calendar>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
