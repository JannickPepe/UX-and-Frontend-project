
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h3 style="text-align: center;">Members of the project:</h3>
        <h4 style="text-align: center;">Drag the image slider or let it autoplay</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto">
        <ion-slides [options]="option" class="ion-margin-top">
          <ion-slide>
            <ion-card>
              <img src="../../assets/jan.png">
            </ion-card>
          </ion-slide>
  
          <ion-slide>
            <ion-card>
              <img src="../../assets/ruk.png">
            </ion-card>
          </ion-slide>
  
          <ion-slide>
            <ion-card>
              <img src="../../assets/paran.png">
            </ion-card>
          </ion-slide>
  
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
   
      

    <form class="form" [formGroup]="validationsForm" (ngSubmit)="loginUser(validationsForm.value)">
      <h3 style="text-align: center; margin-top: 2%;">Here you can log in or create a user:</h3>
    <ion-item>
      <ion-label position="floating" color="primary" style="margin-top: 1%;">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message"
          *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message"
          *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button style="margin-top: 1%;" class="submit-btn" type="submit" [disabled]="!validationsForm.valid">Log In</ion-button>

    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="go-to-register">
    No account yet? <a (click)="goToRegisterPage()">Create an account.</a>
  </p>
</ion-content>
