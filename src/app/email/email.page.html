
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      email
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <ng-lottie [options]='options' (animationCreated)='created($event)'></ng-lottie>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)='pause()'>pause</ion-button>
        <ion-button (click)='play()'>play</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h2>
          Fill out the email form
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <h3>
          Left side col
        </h3>
      </ion-col>
      <ion-col size="6">
        <h3>
          Right side col
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
